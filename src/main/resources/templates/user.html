<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<th>Nome</th>
			<th>Email</th>
		</thead>
		<tbody th:each="user : ${userList}">
			<td th:text="${user.name}"></td>
			<td th:text="${user.email}"></td>
		</tbody>
	</table>
</body>
</html>
